<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h3>Metric / Imperial Unit Conversion</h3>

      <input type="text" value="20" class="custom-input" />

      <button id="btn">Convert</button>
    </div>

    <main class="converter-bg">
      <div class="converter" id="first-converter">
        <h5>Length (Meter/Feet)</h5>
        <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>

      <div class="converter">
        <h5>Volume (Liters/Gallons)</h5>
        <p id="volume-el">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </div>

      <div class="converter">
        <h5>Mass (Kilograms/Pounds)</h5>
        <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
